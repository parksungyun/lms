  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="d-flex align-items-center w-auto">
                  <img src="../img/logo/y_logo2.png" alt="">
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">회원가입</h5>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">아이디</label>
                      <div class="d-flex ">
                        <div class="input-group has-validation">
                          <input type="text" name="id" class="form-control" id="yourId" required>
                          <div class="invalid-feedback">아이디를 입력하세요.</div>
                        </div>
                        <button class="btn btn-primary"><i class="bi bi-check-circle"></i></button>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">비밀번호</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">비밀번호를 입력하세요.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword2" class="form-label">비밀번호 확인</label>
                      <input type="password" name="password2" class="form-control" id="yourPassword2" required>
                      <div class="invalid-feedback">비밀번호 확인을 입력하세요.</div>
                    </div>

                    <hr class="mt-5">

                    <div class="col-12">
                      <label for="yourName" class="form-label">이름</label>
                      <input type="text" name="name" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">이름을 입력하세요.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourName" class="form-label">생년월일</label>
                      <input type="text" name="birth" class="form-control" id="yourBirth" required>
                      <div class="invalid-feedback">생년월일을 입력하세요.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourName" class="form-label">연락처</label>
                      <input type="text" name="phonenumber" class="form-control" id="yourPhoneNumber" required>
                      <div class="invalid-feedback">연락처를 입력하세요.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourName" class="form-label">주소</label>
                      <input type="text" name="address" class="form-control" id="yourAddress" required>
                      <div class="invalid-feedback">주소를 입력하세요.</div>
                    </div>
                    
                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Email</label>
                      <input type="email" name="email" class="form-control" id="yourEmail" required>
                      <div class="invalid-feedback">Email을 입력하세요.</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms">개인정보 수집 및 이용에 동의합니다.</label>
                        <div class="invalid-feedback">개인정보 수집 약관에 동의해주세요.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">가입하기</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">이미 계정이 있으십니까? <a href="login.html">로그인</a></p>
                    </div>
