      <span class="d-none d-md-block fw-bold" style="margin-right: 30px;">황기현</span>
    </div><!-- End Icons Navigation -->


  </header><!-- End Header -->

  <main id="main" class="main" style="margin-left: 0;">
    <div class="col-12">
      <div class="card recent-sales overflow-auto">
        <div class="card-body">
          <h5 class="card-title fw-bold fs-4 mb-0 pb-1">매니저 등록</h5>
          <hr class="mt-1 mb-1">
          <form class="mt-3">
            <div class="row mb-3">
              <label for="yourName" class="col-md-4 col-lg-3 col-form-label" style="color: black;">이름</label>
              <div class="col-md-8 col-lg-9">
                <input name="name" type="text" class="form-control" id="yourName" value="Kevin Anderson" disabled>
              </div>
            </div>
            
            <div class="row mb-3">
              <label for="yourUsername" class="col-md-4 col-lg-3 col-form-label" style="color: black;">아이디</label>
              <div class="d-flex col-lg-9 gap-3">
                <input name="id" type="text" class="form-control" id="yourId" value="kwvin" disabled>
              </div>
            </div>

            <div class="row mb-3">
              <label for="yourBirth" class="col-md-4 col-lg-3 col-form-label" style="color: black;">생년월일</label>
              <div class="col-md-8 col-lg-9">
                <input name="birth" type="text" class="form-control" id="yourBirth" value="1999.04.30" disabled>
              </div>
            </div>

            <div class="row mb-3">
              <label for="yourDept" class="col-md-4 col-lg-3 col-form-label" style="color: black;">부서</label>
              <div class="col-md-8 col-lg-9">
                <input name="dept" type="text" class="form-control" id="yourDept" value="행정팀" disabled>
              </div>
            </div>
            
            <div class="row mb-3">
              <label for="yourPhoneNumber" class="col-md-4 col-lg-3 col-form-label" style="color: black;">연락처</label>
              <div class="col-md-8 col-lg-9">
                <input name="phonenumber" type="text" class="form-control" id="yourPhoneNumber" value="010-1234-5934" disabled>
              </div>
            </div>

            <div class="row mb-3">
              <label for="yourAddress" class="col-md-4 col-lg-3 col-form-label" style="color: black;">주소</label>
              <div class="col-md-8 col-lg-9">
                <input name="address" type="text" class="form-control" id="yourAddress" value="대전광역시 중구 중앙로121번길 20 (선화동 41) 5층" disabled>
              </div>
            </div>

            <div class="row mb-3">
              <label for="yourEmail" class="col-md-4 col-lg-3 col-form-label" style="color: black;">이메일</label>
              <div class="col-md-8 col-lg-9">
                <input name="email" type="email" class="form-control" id="yourEmail" value="k.anderson@example.com" disabled>
              </div>
            </div>
            
            <div class="row mb-3">
              <label for="yourPhoto" class="col-md-4 col-lg-3 col-form-label" style="color: black;">사진</label>
              <div class="col-md-8 col-lg-9">
                <input name="photo" class="form-control" type="file" id="yourPhoto">
              </div>
            </div>
            
            <div class="row mb-3">
              <label for="yourPosition" class="col-md-4 col-lg-3 col-form-label" style="color: black;">직급</label>
              <div class="col-md-8 col-lg-9">
                <input name="position" type="text" class="form-control" id="yourPosition" placeholder="주임/대리/과장/부장">
              </div>
            </div>

            <div class="row mb-3">
              <label for="yourRemark" class="col-md-4 col-lg-3 col-form-label" style="color: black;">나의 한마디</label>
              <div class="col-md-8 col-lg-9">
                <input name="remark" type="text" class="form-control" id="yourRemark" placeholder="웹사이트 교육팀 소개페이지에 표시되는 내용입니다.">
              </div>
            </div>
                        
            <div class="row mb-3">
              <label for="yourAuth" class="col-md-4 col-lg-3 col-form-label" style="color: black;">권한</label>
              <div class="col-md-8 col-lg-9">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="yourAuth">
                      <label class="form-check-label" for="yourAuth">
                        행정팀 관리권한
                      </label>
                    </div>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">등록</button>
              <button type="button" class="btn btn-secondary" onclick="location.href='lms-a-m-setting.html';">취소</button>
            </div>
          </form><!-- End Profile Edit Form -->
        </div>
