      <div class="p-5">
        <h5 class="card-title mb-3 fw-bold">입학 상담 등록</h5>

        <form action="" class="d-flex flex-column">
          <table class="table table-border">
            <tr>
              <td>
                <label for="yourPassword" class="form-label fw-bold">비밀번호</label>
                <input type="password" name="password" class="form-control" id="yourPassword" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="yourName" class="form-label fw-bold">이름</label>
                <input type="text" name="name" class="form-control" id="yourName" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="yourAge" class="form-label fw-bold">나이</label>
                <input type="text" name="age" class="form-control" id="yourAge" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="yourPhoneNumber" class="form-label fw-bold">연락처</label>
                <input type="text" name="phonenumber" class="form-control" id="yourPhoneNumber" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="school" class="form-label fw-bold">최종학력</label>
                <select id="school" name="school" class="form-select" aria-label="Default select example">
                  <option selected>최종학력 선택</option>
                  <option value="1">중졸</option>
                  <option value="2">고졸</option>
                  <option value="3">초대졸</option>
                  <option value="4">대졸</option>
                  <option value="5">대학원졸</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="myClass" class="form-label fw-bold">수강희망과목</label>
                <select id="myClass" name="myClass" class="form-select" aria-label="Default select example">
                  <option selected>수강희망과목 선택</option>
                  <option value="1">디지털콘텐츠 UI/UX 디자인</option>
                  <option value="2">데이터시각화 UI 개발</option>
                  <option value="3">메타버스 에듀테크 개발</option>
                  <option value="4">스마트웹 & 콘텐츠 개발</option>
                  <option value="5">front-end 디지털 디자인</option>
                  <option value="6">스마트 UI/UX 디지털 디자인</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="title" class="form-label fw-bold">제목</label>
                <input type="text" name="title" class="form-control" id="title" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="admission_content" class="form-label fw-bold">내용</label>
                <textarea id="admission_content" name="admission_content" class="form-control" style="resize: none;" cols="100" rows="15"></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <div class="form-check">
                  <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                  <label class="form-check-label" for="acceptTerms">개인정보 수집 및 이용에 동의합니다.</label>
                  <div class="invalid-feedback">개인정보 수집 약관에 동의해주세요.</div>
                </div>
              </td>
            </tr>
          </table>
          <div class="d-flex gap-1 m-auto">
            <input type="submit" class="btn btn-primary" value="등록">
            <input type="button" class="btn btn-secondary" onclick="location.href='admission-board.html';" value="취소">
          </div>
        </form>
