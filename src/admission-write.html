      <div class="p-5">
        <h5 class="card-title mb-3">입학 상담</h5>

        <form action="" class="d-flex flex-column">
          <table class="table datatable border">
            <tr>
              <th>비밀번호</th>
              <td><input type="password" name="password" class="form-control" id="yourPassword" required></td>
            </tr>
            <tr>
              <th>이름</th>
              <td><input type="text" name="name" class="form-control" id="yourName" required></td>
            </tr>
            <tr>
              <th>나이</th>
              <td><input type="text" name="age" class="form-control" id="yourAge" required></td>
            </tr>
            <tr>
              <th>연락처</th>
              <td><input type="text" name="phonenumber" class="form-control" id="yourPhoneNumber" required></td>
            </tr>
            <tr>
              <th>최종학력</th>
              <td>
                <input type="radio" value="middle" class="m-1" name="school">중졸
                <input type="radio" value="high" class="m-1" name="school">고졸
                <input type="radio" value="college" class="m-1" name="school">전문대졸
                <input type="radio" value="univ" class="m-1" name="school">대졸
                <input type="radio" value="grad" class="m-1" name="school">대학원졸
              </td>
            </tr>
            <tr>
              <th>수강희망과목</th>
              <td>
                <select name="" id="">
                  <option value="class1">클래스1</option>
                  <option value="class2">클래스2</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>제목</th>
              <td><input type="text" name="title" class="form-control" id="title" required></td>
            </tr>
            <tr>
              <th>내용</th>
              <td>
                <textarea name="content" class="" style="resize: none;" cols="100" rows="15"></textarea>
              </td>
            </tr>
            <th>
              <div class="form-check">
                <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                <label class="form-check-label" for="acceptTerms">개인정보 수집 및 이용에 동의합니다.</label>
                <div class="invalid-feedback">개인정보 수집 약관에 동의해주세요.</div>
              </div>
            </th>
          </table>
          <input type="submit" class="btn btn-primary m-auto" value="등록">
        </form>
